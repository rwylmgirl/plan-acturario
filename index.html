<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Plan de Estudio - Actuaría</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Plan de Estudio - Actuaría</h1>

  <!-- Selector de tema -->
  <div style="text-align:center; margin-bottom: 15px;">
    <label for="temaSelector">Tema: </label>
    <select id="temaSelector">
      <option value="pastel">Pastel</option>
      <option value="oscuro">Oscuro</option>
      <option value="minimalista">Minimalista</option>
    </select>
  </div>

  <div class="tramo">
    <h2>Primer Tramo</h2>
    <div class="grupo" id="tramo1"></div>
  </div>

  <div class="tramo">
    <h2>Segundo Tramo</h2>
    <div class="grupo" id="tramo2"></div>
  </div>

  <div class="tramo">
    <h2>Ciclo Profesional</h2>
    <div class="grupo" id="tramo3"></div>
  </div>

  <!-- Contenedor SVG para flechas -->
  <svg id="flechasSVG" style="position: fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:0;"></svg>

  <script src="script.js" type="text/javascript"></script>
</body>
</html>
