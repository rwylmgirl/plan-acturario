<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plan de Estudio Actuario</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="tema-pastel">
  <div class="contenedor">
    <h1>Plan de Estudio - Carrera de Actuario</h1>

    <label for="temaSelector">Tema:</label>
    <select id="temaSelector">
      <option value="pastel">Pastel</option>
      <option value="oscuro">Oscuro</option>
      <option value="minimalista">Minimalista</option>
    </select>

    <div class="bloque">
      <h2>Primer Tramo</h2>
      <div class="grupo" id="tramo1"></div>
    </div>

    <div class="bloque">
      <h2>Segundo Tramo</h2>
      <div class="grupo" id="tramo2"></div>
    </div>

    <div class="bloque">
      <h2>Ciclo Profesional</h2>
      <div class="grupo" id="tramo3"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
